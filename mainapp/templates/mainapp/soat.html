{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Gucci Watch Table</h4>
      </p>
      <table class="table table-striped">
        <thead>
          <tr>
            <th> Title </th>
            <th> Create date </th>
            <th> Description </th>
            <th> Price </th>
            <th>About</th>
          </tr>
        </thead>
        <tbody>
          {% for watch in watchs %}
          <tr>
            <td> {{ watch.title }} </td>
            <td> {{ watch.create_date }} </td>
            <td> {{ watch.description }} </td>
            <td> {{ watch.price }} </td>
            <td>
              <a href="{% url 'about' %}">About</a>
            </td> 
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
